<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/a712d0bd0f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Raleway" rel="stylesheet">
    <title></title>
  </head>
  <body>

    <div id="start_screen">
      <div>
        <h1>Match Sibs</h1>
        <img id="character-screenshot" src="images/character-screenshot.png" alt="">
        <h2>A Memory Game</h2>
        <button type="button" name="button" id="easy_button">Play Twins Edition</button>
        <button type="button" name="button" id="hard_button">Play Triplets Edition (Coming Soon!)</button>
      </div>
    </div>

    <div id="game_easy">
      <header class="header">
        <h1>Match Sibs</h1>
        <h2>Help the twins find their match! Click two cards to start.</h2>
      </header>
      <div id="gamestats">
        <div id="hearts"></div>
        <div id="timer">0:00</div>
      </div>
      <div id="memory_board"><!-- board generated by newBoardEasy function --></div>
    </div>

    <div id="win_screen">
      <div id="win_box">
        <h1>Congrats!</h1>
        <h2 id="win_message"></h2>
        <p>Thanks for playing. Select a mode to play again:</p>
        <button type="button" name="button" id="play_again">Play Again</button>
      </div>
    </div>

    <div id="lose_screen">
      <div id="lose_box">
        <h1>Game Over!</h1>
        <h2 id="lose_message"></h2>
        <p>Thanks for playing. Select a mode to play again:</p>
        <button type="button" name="button" id="play_again2">Play Again</button>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <!-- <script src="js/easytimer.js"></script>
<script>
    var timerInstance = new Timer();
</script> -->
  </body>
</html>
